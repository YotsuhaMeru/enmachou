version: "3"

services:
  mysql:
    image: mysql:latest
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=ccj
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=ccj
    command: --default-authentication-plugin=mysql_native_password
    restart: always
  app:
    build: ./api
    ports:
      - "4400:4400"
    volumes:
      - ./api:/app
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=ccj
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=ccj
    depends_on:
      - mysql
    restart: always
